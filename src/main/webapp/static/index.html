     style="height: 35px;width: 98%;background: #000;background: rgba(0,0,0,0.7);border-radius: 17px;position: fixed;top: 5px;left: 0;z-index: 100000;color: #fff;line-height: 35px;padding-left: 2%;display: none;text-align: center;"></div>
<script>
    function ming(x, y, arr) {
        var rand = parseInt(Math.random() * (x - y + 1) + y);
        return arr[rand];
    }

    function start() {
        var myxing = new Array("赵", "钱", "孙", "李", "周", "吴", "郑", "王", "冯", "陈", "褚", "卫", "蒋", "沈", "韩", "杨", "朱", "秦", "尤", "许");
        var myming1 = new Array("磊", "珊", "河", "天", "武", "姝", "缪", "宝", "玉", "茹", "萌", "琴", "斌", "璐", "浩", "昊", "皓", "月", "黎", "慧");
        var myming2 = new Array("磊", "珊", "河", "天", "武", "姝", "缪", "宝", "玉", "茹", "萌", "琴", "斌", "璐", "浩", "昊", "皓", "月", "黎", "慧");
        var mytime = new Array("5秒前", "4秒前", "3秒前", "2秒前", "1秒前", "现在", "3分钟前", "4分钟前", "5分钟前", "1分钟前", "2分钟前");
        var mydianpu = new Array("购买了唇膏", "购买了净水器", "购买了富氢杯", "购买了唇膏", "购买了滤芯");
        var m1 = ming(-0.5, 19.5, myxing);
        var m2 = ming(-0.5, 19.5, myming1);
        var m3 = ming(-0.5, 19.5, myming2);
        var m4 = ming(-0.5, 11.5, mytime);
        var m5 = ming(-0.5, 1.5, mydianpu);
        $('#isshow').delay("fast").fadeIn();
        $('#isshow').html(m1 + '...' + m3 + m5 + '  ' + m4);
        $('#isshow').delay(2000).fadeOut()
    }

    function time() {
        var dtime = new Array(5000, 6000, 7000, 8000, 9000, 10000);
        var t6 = ming(-0.5, 5.5, dtime);
        return t6;
    }

</script>
