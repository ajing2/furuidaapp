<script type="text/javascript">
    function _report(a,c){
        $.post('product.php',{action:'ajax_share',type:a,msg:c,thisurl:'/static/new.php?id=30',imgurl:'http://sy.longemont.net/',title:'客服中心'},function(data){
        });
    }

    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '', // 必填，公众号的唯一标识
        timestamp: '1540540523', // 必填，生成签名的时间戳
        nonceStr: '7myIbQc4vzKhUwPh', // 必填，生成签名的随机串
        signature: '90ba711748dba3c88fa5151cfa9cd0a8076bad3a',// 必填，签名，见附录1
        jsApiList: ['onMenuShareAppMessage','onMenuShareTimeline','onMenuShareQQ'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

    wx.ready(function () {
        wx.onMenuShareAppMessage({
            title: '客服中心', // 分享标题
            desc: '客服中心', // 分享描述
            link: '/static/new.php?id=30', // 分享链接
            imgUrl: 'http://sy.longemont.net/', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                _report('send_msg', 'st:ok');
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    });

    wx.onMenuShareTimeline({
        title: '客服中心', // 分享标题
        link: '/static/new.php?id=30', // 分享链接
        imgUrl: 'http://sy.longemont.net/', // 分享图标
        success: function () {
            // 用户确认分享后执行的回调函数
            _report('timeline', 'st:ok');
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    });
</script>
